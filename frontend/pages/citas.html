<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Citas</title>
  <link rel="stylesheet" href="../styles/citas.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
  <!--Modal Crear Citas-->
  <div class="desplegable" id="contenedorCrearCita" style="display:none ;">
      <h1>AGENDAR CITAS</h1>
      <br><br>
    <form action="" id="crearPaciente">
      <br>

      <h2>ELEGIR PACIENTE</h1>
      <input list="pacientesList" name="paciente" id="paciente"  name="" required>
      <datalist id="pacientesList">

      </datalist>
      <br>

      <h2>ELEGIR ESPECIALISTA</h1>
      <input list="especialistasList" name="especialista" id="especialista" required>
      <datalist id="especialistasList">

      </datalist>
      <br>

      <h2>SELECCIONE FECHA CITA</h1>
      <input type="date" name="fechaCita" id="fechaCita" >
      <br><br>
      <span>
        <input type="button" value="ENVIAR" id="crearCita">
        <input type="button" value="CANCELAR" id="esconderForm">
      </span>
      <br>
    </form>
  </div>

  <!--Modal Filtro Rangos-->
  <div id="modalRangos" class="desplegable" style="display: none;">
    <h1>FILTRAR POR RANGO DE FECHAS</h1>
    <br><br>
    <form action="" id="formRangos">
      <br>

      <h2>ELEGIR FECHA INICIAL</h1>
      <input type="date" name="" id="fechaInicial"  name="" required>

      <h2>ELEGIR FECHA FINAL</h1>
      <input type="date" name="" id="fechaFinal"  name="" required>
      
      <h2>FILTRAR ASISTENCIA</h2>
      <input list="opcionesAsistencia" id="asistenciaOpcion"  name="" required>
      <datalist id="opcionesAsistencia">
        <option value="Si" data-id=""></option>
        <option value="No" data-id=""></option>
        <option value="Ver Todos" data-id=""></option>
      </datalist>
      <br><br>
      <span>
        <input type="button" value="ENVIAR" id="enviarModalRangos">
        <input type="button" value="CANCELAR" id="esconderModalRangos">
      </span>
      <br>
    </form>
  </div>

  <!--Modal Filtro Fecha-->
  <div id="modalFechas" class="desplegable" style="display: none;">
    <h1>FILTRAR POR FECHAS</h1>
    <br><br>
    <form action="">
      
            <br><br>
      <span>
        <input type="button" value="ENVIAR" id="enviarModalFechas">
        <input type="button" value="CANCELAR" id="esconderModalFechas">
      </span>
      <br>
    </form>
  </div>
 <header>
    
    <div class="botones-superiores">
      <button class="boton-icono" id="">
        <span> <a href="pacientes.html">Paciente</a></span>
        
      </button>

      <button class="boton-icono">
        <span> <a href="citas.html">Cita</a></span>
      </button>

      <button class="boton-icono" id="contenedorFormCitas">
        <span> Agendar Cita</span>
      </button> 
    </div>

    <div class="desplegable-micuenta">
      <button class="boton-icono">
        Mi Cuenta<img src="../img/perfilIcon.png" alt="Perfil">
      </button>
      <div>
            <button id="cerrarSesion">Cerrar Sesion</button>
      </div>
    </div>

  </header>
  <main>
      <span id="">
        <input type="button" value="Filtrar Rango" id="desplegarModalRangos">
        <input type="button" value="Filtrar Fecha" id="desplegarModalFecha">
        <input type="button" value="Ver Todas" id="">
      </span>
      <br><br>
      <div><h1>CITAS</h1></div>
      <br>
    <div class="contenedor-tarjetas">
      <div class="tarjeta doctor">
        <div class="info-doctor">
          <img src="../img/perfilIcon.png" alt="Foto" class="avatar">
          <div class="texto">
            <strong>Nombre</strong><br>
            Paciente:Pepe<br><br>
            Especialista: Neumolog√≠a<br>
            CITA: 01/01/1980<br>
            
          </div>
        </div>
      </div>


    </div>
  </main>
</body>
<script src="../scripts/cerrarSesion.js "></script>
<script src="../scripts/agendarCita.js"></script>

</html>
