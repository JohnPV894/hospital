<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Especialista</title>
  <link rel="stylesheet" href="../styles/especialistas.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div class="desplegable" id="contenedorFormPaciente" style="display: none;">
    <h1>CREAR ESPECIALISTA</h1>
    <br><br>
    <form action="" id="crearPaciente">
      <br>
      <h2>NOMBRE</h1>
      <input type="text" name="nombre" id="nombre" required>
      <h2>APELLIDOS</h1>
      <input type="text" name="apellido" id="apellido" required>
      <br>
      <h2>DNI</h1>
      <input type="text" name="dni" id="dni">
      <br>
      <h2>RAMA</h2>
      <input type="text" name="rama" id="rama">
      <br>
      <h2>FECHA NACIMIENTO</h1>
      <input type="date" name="fechaNacimiento" id="fechaNacimiento">
      <br><br>
      <span>
        <input type="button" value="ENVIAR" id="enviarCrearPaciente">
        <input type="button" value="CANCELAR" id="cancelarCrearPaciente">
      </span>
      <br>
    </form>
  </div>

  <header>
    <div class="botones-superiores">

      <button class="boton-icono">
        <img src="../img/doctorIcon.png" alt="Crear Doctor">
      </button>

    </div>

    <div class="desplegable-micuenta">
      <button class="boton-icono">
        Mi Cuenta<img src="../img/perfilIcon.png" alt="Perfil">
      </button>
      <div>
            <button id="cerrarSesion">Cerrar Sesion</button>
      </div>
    </div>
  </header>


  <main>
      <span id="">
        <input type="button" value="Crear Especialista" id="desplegarCrearPaciente">
        <input type="button" value="Ver Historial Paciente">
      </span>
      <br><br>
    <div><h1>Especialistas</h1></div>
      <br>
    <div class="contenedor-cuadros">


    </div>
  </main>
  <script src="../scripts/especialistas.js"></script>
  <script src="../scripts/cerrarSesion.js"></script>
</body>
</html>
